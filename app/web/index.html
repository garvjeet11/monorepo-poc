<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App</title>
</head>
<body>
  <date-picker
    label="Select Date"
    inputStyle="color:blue;text-align:center;"
    placeholder="Select a date"
    required
    min="2022-01-01" 
    max="2024-12-31" 
  ></date-picker>
  <script type="module">
    import 'blueshift-web-components/dist/date-picker.js';

    // Date change handler
    document.querySelector('date-picker').addEventListener('date-change', (e) => {
      console.log('Date changed:', e.detail.value);
    });

    // Error Handler
    document.querySelector('date-picker').addEventListener('validation-error', (e) => {
      console.log('Error:', e.detail.error);
    });
  </script>
</body>
</html>
