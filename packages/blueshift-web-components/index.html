    <date-picker
      inputStyle="color:blue;text-align:center;"
      placeholder="Select a date"
      required
      min="2022-01-01" 
      max="2024-12-31" 
    />
    <script>
      // Date change handler
      document.querySelector('date-picker').addEventListener('date-change', (e) => {
        console.log('Date changed:', e.detail.value);
      });

      // Error Handler
      document.querySelector('date-picker').addEventListener('validation-error', (e) => {
        console.log('Error:', e.detail.error);
      });
    </script>
  </body>
